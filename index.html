<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>South India Food Webpage </title>
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <style>
      h1 {
        text-align: center;
        font-size: 40px;
      }
      body {
        background-color: cornflowerblue;
        font-family : 'ADLaM Display';
        color: white;
      }
      /* Style tab links */
    .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;
      width: 25%;
      }
    
      .tablink:hover {
        background-color: #777;
      }
      
      /* Style the tab content (and add height:100% for full page content) */
      .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }
    </style>
  </head>
<body>
  <h1><u>South Indian Foods</u></h1>
  <button class="tablink" onclick="openPage('Karnataka', this, 'red')" id="defaultOpen">Karnataka</button>
  <button class="tablink" onclick="openPage('Andra Pradesh', this, 'green')">Andra Pradesh</button>
  <button class="tablink" onclick="openPage('Kerala', this, 'blue')">Kerala</button>
  <button class="tablink" onclick="openPage('Tamil Nadu', this, 'orange')">Tamil Nadu</button>

  <div id="Home" class="tabcontent">
  </div>

  <div id="News" class="tabcontent">
  </div>

  <div id="Contact" class="tabcontent">
  </div>

  <div id="About" class="tabcontent">
  </div>
  
</body>
</html>
